<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563EB" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="출사지도" />
    <meta name="application-name" content="출사지도" />
    <meta name="description" content="사진 촬영 장소 공유 커뮤니티" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="출사지도" />
    <meta property="og:description" content="사진 촬영 장소 공유 커뮤니티" />
    <meta property="og:image" content="/icons/512.png?v=2" />
    <meta property="og:type" content="website" />

    <!-- Favicon & Icons (v=2 for cache busting) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/32.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/16.png?v=2" />
    <link rel="apple-touch-icon" href="/icons/180.png?v=2" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/152.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/180.png?v=2" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/192.png?v=2" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json?v=2" />

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/icons/512.png?v=2" />

    <title>출사지도</title>

    <!-- Google Maps API 연결 미리 설정 (DNS, TCP, TLS 병렬 처리) -->
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://maps.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://maps.googleapis.com" />

    <!-- Splash screen style -->
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* 로딩 화면 스타일 - 로고만 표시 */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #FFFFFF;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      #splash-logo {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 로딩 화면 - 로고만 -->
    <div id="splash-screen">
      <img id="splash-logo" src="/icons/192.png?v=2" alt="출사지도" />
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // 앱 로드 완료 후 스플래시 화면 숨기기
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() {
              splash.remove();
            }, 300);
          }
        }, 300);
      });
    </script>
  </body>
</html>
